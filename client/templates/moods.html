<template name="moods">

    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Moods</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        {{#if brushIs 'select'}}
            {{>banBrush}}
        {{else}}
            {{>selectBrush}}
        {{/if}}
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent class="padding"}}
            <div id="canvasContainer" style="position: absolute;">
                <div id="circles" style="">
                    {{#each moods}}
                        <div style="width: 29%; margin: 2%; float: left; text-align: center;" id="{{name}}">
                            <img style="width: 100%" src="/icons/moods/{{icon}}" />
                            <h2 class="title" style="margin-top: 0;">{{name}}</h2>
                        </div>
                    {{/each}}
                </div>
            </div>

            <canvas id="lower" class="absolute"></canvas>
            <canvas id="upper" class="absolute"></canvas>
        {{/ionContent}}
    {{/ionView}}

    {{#ionTabs class="tabs-positive tabs-icon-top"}}
        {{> ionTab title="Genres" path="genreMap" iconOff="android-radio-button-off" iconOn="android-radio-button-off"}}
        {{> ionTab title="Periods" path="periods" iconOff="calendar" iconOn="calendar"}}
        {{> ionTab title="Moods" path="moods" iconOff="android-happy" iconOn="android-happy"}}
    {{/ionTabs}}
</template>
