<head>
    <title>DJ in your pocket</title>
</head>

<template name="layout">
    <div class="container">
        {{> yield}}
    </div>
</template>

<template name="layoutIon">
    {{#ionBody}}

        {{> ionNavBar}}

        {{#ionSideMenuContainer}}

            {{#ionSideMenus}}

                {{#ionSideMenu}}
                    <div class="bar bar-header bar-dark">
                        <h1 class="title">Left Menu</h1>
                    </div>
                    <div class="content has-header">
                        <div class="list">
                            <div class="item item-icon-right" data-ion-menu-close>
                                Close Me {{> ionIcon icon="ios-arrow-right"}}
                            </div>
                        </div>
                    </div>
                {{/ionSideMenu}}

            {{/ionSideMenus}}

            {{#ionSideMenuContent}}

                {{> ionNavBar class="bar-positive"}}

                {{#ionNavView}}
                    {{> yield}}
                {{/ionNavView}}

            {{/ionSideMenuContent}}

        {{/ionSideMenuContainer}}
    {{/ionBody}}
</template>
