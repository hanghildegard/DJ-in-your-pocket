<template name="song">

    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Song</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            <h2 style="text-align: center; margin-bottom: 50px;">{{song.song}}</h2>
            <div style="width: 33%; text-align: right; float: left;">
                <img id="previous" src="/icons/controls/previous.svg" style="width: 60px; margin-top:20px; margin-right: 20px;" alt=""/>
            </div>
            <div style="width: 33%; text-align: center; float: left;">
                {{#if playing}}
                    <img id="pause" src="/icons/controls/pause.svg" style="width: 100px;" alt=""/>
                {{else}}
                    <img id="play" src="/icons/controls/play.svg" style="width: 100px;" alt=""/>
                {{/if}}
            </div>
            <div style="width: 33%; float: left;">
                <img id="next" src="/icons/controls/next.svg"  style="width: 60px; margin-top:20px; margin-left: 20px;" alt=""/>
            </div>
        {{/ionContent}}
    {{/ionView}}
</template>
