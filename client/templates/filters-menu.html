<template name="filtersMenu">

        {{#contentFor "headerButtonLeft"}}
            {{>ionNavBackButton}}
        {{/contentFor}}

        {{#contentFor "headerTitle"}}
            <h1 class="title">{{playlist.name}}</h1>
        {{/contentFor}}

        {{#contentFor "headerButtonRight"}}
            {{>doneButton}}
        {{/contentFor}}

        {{#ionView}}
            {{#ionContent class="padding"}}
                <div style="font-size: 10px;">
                    <div>
                        <div style="width: 29%; margin: 2%; float: left; text-align: center;" class="menu-item" id="genres">
                            <img style="width: 80%;" src="/icons/filters/genres.svg" />
                            <h2 class="title" style="margin-top: 0; font-size: 18px;">Genres</h2>
                        </div>
                        <div style="width: 29%; margin: 2%; float: left; text-align: center;" class="menu-item" id="moods">
                            <img style="width: 80%;" src="/icons/filters/moods.svg" />
                            <h2 class="title" style="margin-top: 0; font-size: 18px;">Moods</h2>
                        </div>
                        <div style="width: 29%; margin: 2%; float: left; text-align: center;" class="menu-item" id="styles">
                            <img style="width: 80%;" src="/icons/filters/styles.svg" />
                            <h2 class="title" style="margin-top: 0; font-size: 18px;">Styles</h2>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                    <div>
                        <div style="width: 29%; margin: 2%; float: left; text-align: center;" class="menu-item" id="themes">
                            <img style="width: 80%;" src="/icons/filters/themes.svg" />
                            <h2 class="title" style="margin-top: 0; font-size: 18px;">Themes</h2>
                        </div>
                        <div style="width: 29%; margin: 2%; float: left; text-align: center;" class="menu-item" id="uses">
                            <img style="width: 80%;" src="/icons/filters/uses.svg" />
                            <h2 class="title" style="margin-top: 0; font-size: 18px;">Uses</h2>
                        </div>
                        <div style="width: 29%; margin: 2%; float: left; text-align: center;" class="menu-item" id="timeline">
                            <img style="width: 80%;" src="/icons/filters/timeline.svg" />
                            <h2 class="title" style="margin-top: 0; font-size: 18px;">Timeline</h2>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                    <div>
                        <div style="width: 29%; margin: 2%; float: left; text-align: center;" class="menu-item" id="languages">
                            <img style="width: 80%;" src="/icons/filters/languages.svg" />
                            <h2 class="title" style="margin-top: 0; font-size: 18px;">Languages</h2>
                        </div>
                        <div style="width: 29%; margin: 2%; float: left; text-align: center;" class="menu-item" id="debug">
                            <img style="width: 80%;" src="/icons/filters/debug.svg" />
                            <h2 class="title" style="margin-top: 0; font-size: 18px;">Debug</h2>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            {{/ionContent}}
        {{/ionView}}

</template>

<template name="doneButton">
    <button class="buttons button button-clear back-button pull-right" id="done">Done</button>
</template>
